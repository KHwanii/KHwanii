{% load static %}

<!DOCTYPE html>
<html lang="ko">

  <head>
    <title>DAMOA 회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!-- main CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <style>
      .signup_box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        height: 90%;
        box-shadow: 2px 2px 12px 2px black;
        overflow: scroll;
      }

      .btn {
        border-radius: 1em;
        font-size: 18px;
        width: 400px;
        height: 40px;
      }
    </style>
  </head>

  <body>
    <div class="signup_box">
      <div class="container my-3">
        <div class="row my-3">
          <div class="col-4">
            <table>
              <tr>
                <td>
                  <a href=" {% url 'main:index' %}">
                    <img alt="damoa logo" src={% static 'img/damoa logo.png' %} width="80"/></a>
                </td>
                <td>
                  <a href=" {% url 'main:index' %}">
                    <img alt=" damoa" src={% static 'img/damoa.png' %} width="200"/></a>
                </td>
                <tr></table>

              </div>
              <div class="col-8 text-right">
                <span>또는
                  <a href=" {% url 'common:login' %}">로그인 하세요.</a>
                </span>
              </div>
            </div>

            <form method="post" class="post-form">
              {% csrf_token %}
              {% include "form_errors.html" %}

              <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
              </div>
              <div class="form-group">
                <label for="name">성명</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ form.name.value|default_if_none:'' }}">
              </div>
              <div class="form-group">
                <label for="password1">비밀번호</label>
                <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}">
              </div>
              <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}">
              </div>
              <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
              </div>
              <div class="form-group">
                <label for="age">나이</label>
                <input type="text" class="form-control" name="age" id="age" value="{{ form.age.value|default_if_none:'' }}">
              </div>
              <div class="form-inline">
                <label for="male">
                  <input type="radio" class="form-control" name="gender" id="male" value="male" checked="checked">남자</label>
                <label for="female">
                  <input type="radio" class="form-control" name="gender" id="male" value="female">여자</label>
              </div><br>
              <div class="form-group">
                <label for="ad">거주지</label>
                <select name="ad">
                  <option>::지역 선택::</option>
                  <option value="Seoul">서울</option>
                  <option value="Incheon">인천</option>
                  <option value="Gyeonggi">경기</option>
                  <option value="Gangwon">강원</option>
                  <option value="Chungcheong">충청</option>
                  <option value="Jeolla">전라</option>
                  <option value="Gyeongsang">경상</option>
                </select><br>
                상세주소
                <textarea type="text" class="form-control" name="ad" id="ad"></textarea>
              </div><br>

              <div class="form-group" align="center">
                <button type="submit" class="btn btn-primary mb-2">회원가입</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap.min.js' %}"></script>

  </body>

</html>
